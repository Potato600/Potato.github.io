<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>О нас</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-lg">
                <a class="navbar-brand" href="#">Русская картошка</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto mb-2 mb-lg-0">

                        <li class="nav-item">
                            <a class="nav-link" href="index.html">На главную</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">чипсы с крабом</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">чипсы с беконом</a>
                        </li>




                    </ul>
                    <form class="d-flex">
                        <input class="form-control mr-2" type="search" placeholder="название чипсеков"
                            aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-8">
                <!-- //action="http://vdubov.simtechdev.us/emailsend/public/send-mail" 
                //method="get" -->
                <form onsubmit="ОтправитьПисьмо(event)">
                    <div class="mb-3">
                        <label for="name" class="form-label">
                            Ваше имя:</label>
                        <input type="text" class="form-control" id="name" placeholder="Введите имя" name="name">
                    </div>

                    <div class="mb-3">
                        <label for="subject" class="form-label">
                            Тема сообщения:</label>
                        <input type="text" class="form-control" id="subject" placeholder="Введите тему" name="subject">
                    </div>

                    <div class="mb-3">
                        <label for="message" class="form-label">
                            Сообщение:</label>
                        <input type="text" class="form-control" id="message" placeholder="Введите сообщение"
                            name="message">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">
                            Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Введите почту" name="email">
                    </div>
                    <button type="submit" class="btn btn-dark">послать гонца Елисея</button>
                </form>


            </div>
            <div class="col-4">
                <script type="text/javascript" charset="utf-8" async
                    src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3A815d54d0974c90b2b4046a44d97800e862dcecbabc8e1ba09f1357d7f832138b&amp;width=100%25&amp;height=240&amp;lang=ru_RU&amp;scroll=true">
                </script>
            </div>
        </div>

    </div>
    <footer class="text-muted py-5">
        <div class="container">
            <p class="float-end mb-1">
                <a href="#">Back to top</a>
            </p>
            <p class="mb-1">Album example is © Bootstrap, but please download and customize it for yourself!</p>
            <p class="mb-0">New to Bootstrap? <a href="/">Visit the homepage</a> or read our <a
                    href="/docs/5.0/getting-started/introduction/">getting started guide</a>.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-t6I8D5dJmMXjCsRLhSzCltuhNZg6P10kE0m0nAncLUjH6GeYLhRU1zfLoW3QNQDF" crossorigin="anonymous">
    </script>
    <script>
        function ОтправитьПисьмо(event) {
            event.preventDefault();

            let name = document.querySelector('#name').value;
            let subject = document.querySelector('#subject').value;
            let massage = document.querySelector('#message').value;
            let email = document.querySelector('#email').value;


            axios.get('http://vdubov.simtechdev.us/emailsend/public/send-mail', {
                    params: {
                        name: name,
                        subject: subject,
                        message: massage,
                        email: email
                    }
                })
                .then(function (response) {
                    if (response.data.errors) {
                        alert('всё не ок')
                    } else {
                        alert('всё ок')
                    }
                })

        }
    </script>
</body>

</html>
